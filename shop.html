
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - StarXtee</title>
  <meta name="description" content="Browse products and offerings from StarXtee.">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 50px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0af;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .product {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product h3 {
      margin: 15px 0 5px;
      color: #0af;
    }
    .product p {
      font-size: 0.95em;
      color: #ccc;
    }
    a {
      color: #0af;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>StarXtee Shop</h1>
  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=Product+1" alt="Product 1">
      <h3>Product Name 1</h3>
      <p>Description of product 1.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=Product+2" alt="Product 2">
      <h3>Product Name 2</h3>
      <p>Description of product 2.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=Product+3" alt="Product 3">
      <h3>Product Name 3</h3>
      <p>Description of product 3.</p>
    </div>
  </div>
  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
